# database postrgesql, library_.....
# username rubyuser
# ROLE superuser without login

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: localhost
  #host: 127.0.0.1
  #port: 5432

development:
  <<: *default
  database: library_development
  username: rubyuser
  password: '123456'

